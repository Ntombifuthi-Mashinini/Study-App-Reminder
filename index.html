<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Reminder App</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-pink-50 to-pink-100 overflow-hidden relative min-h-screen flex flex-col items-center justify-start p-6">

  <h1 class="text-5xl font-extrabold text-pink-700 mb-10 drop-shadow-lg text-center">
  Study Reminder App
  </h1>

  <div class="flex flex-col sm:flex-row items-center gap-4 mb-6">
    <input type="text" id="subject" placeholder="Enter subject"
           class="border-2 border-pink-400 rounded-lg p-3 w-64 focus:outline-none focus:ring-2 focus:ring-pink-300 transition shadow-lg">
    <input type="time" id="time"
           class="border-2 border-pink-400 rounded-lg p-3 w-40 focus:outline-none focus:ring-2 focus:ring-pink-300 transition shadow-lg">
    <button id="addBtn" class="add-btn">
      Add Reminder
    </button>
  </div>

  <div id="error" class="text-red-600 font-semibold mb-4"></div>

  <ul id="reminders" class="w-full max-w-4xl relative"></ul>

  <canvas id="bgCanvas" class="absolute top-0 left-0 w-full h-full -z-10"></canvas>

  <script src="app.js"></script>
  <script src="particles.js"></script>
</body>
</html>
